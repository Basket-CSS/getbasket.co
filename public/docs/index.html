<style>
    .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 24px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #2196F3;
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(16px);
        -ms-transform: translateX(16px);
        transform: translateX(16px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .darkmode-switch {
        /* position: fixed; */
        padding: 2em;
        margin: 0 auto;
        text-align: right;
    }
</style>

        <script>

            let gitHubPath = 'Basket-CSS/basket'; // example repo
            let url = 'https://api.github.com/repos/' + gitHubPath + '/tags';

            $.get(url).done(function (data) {
                let versions = data.sort((v1, v2) => {
                    return semver.compare(v2.name, v1.name)
                });
                $('.latest-version').text(versions[0].name);
            });

            function fallbackCopyTextToClipboard(text) {
                var textArea = document.createElement("textarea");
                textArea.value = text;

                // Avoid scrolling to bottom
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";

                document
                    .body
                    .appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    var successful = document.execCommand('copy');
                    var msg = successful
                        ? 'successful'
                        : 'unsuccessful';
                    console.log('Fallback: Copying text command was ' + msg);
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }

                document
                    .body
                    .removeChild(textArea);
            }
            function copyTextToClipboard(text) {
                if (!navigator.clipboard) {
                    fallbackCopyTextToClipboard(text);
                    return;
                }
                navigator
                    .clipboard
                    .writeText(text)
                    .then(function () {
                        console.log('Async: Copying to clipboard was successful!');
                    }, function (err) {
                        console.error('Async: Could not copy text: ', err);
                    });
            }

            function copyText(el, textEl) {
                el.innerText = "Copied! ðŸ“‹";
                try {
                    let text = document.querySelector(textEl).innerText;
                    copyTextToClipboard(text);
                } catch (e) {
                }
                
            }

            let termynal = new Termynal('.termynal', {
                cursor: "|",
                progressLength: 20,
                noInit: true
            });

            termynal.init();
        </script>
